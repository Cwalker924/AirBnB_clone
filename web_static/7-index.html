<!DOCTYPE HTML>
<html>
  <head>
    <link href="styles/4-common.css" rel="stylesheet" type="text/css"/>
    <link href="styles/3-header.css" rel="stylesheet" type="text/css"/>
    <link href="styles/3-footer.css" rel="stylesheet" type="text/css"/>
    <link href="styles/4-filters.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" href="images/icon.png"/>
  </head>
  <header>
    <div class="logo"></div>
  </header>
  <body>
    <div class="wrapper">
      <div class="container">
	<section class="filters">
	  <div class="locations">
	    <h3>State</h3>
	    <h4>California, Arizona...</h4>
	    <ul class="popover">
	      <li><h2>Arizona:</h2></li>
	      <ul class="sublist">
		<li>Page</li>
		<li>Page2</li>
	      </ul>
	      <li><h2>California:</h2></li>
	      <ul class="sublist">
		<li>San Francisco</li>
		<li>Los Altos</li>
	      </ul>
	    </ul>
	  </div>
	  <div class="amenities">
	    <h3>Amenities</h3>
	    <h4>Internet, kitchen...</h4>
	    <ul class="popover">
	      <li>Internet</li>
	      <li>TV</li>
	      <li>Kitchen</li>
	      <li>Iron</li>
	    </ul>
	  </div>
	  <button class="search">Search</button>
	</section>
	<section class="places">
	  <h1>Places</h1>
	  <ul>
	    <li>
	      <article>
		<h2>My home</h2>
	      </article>
	    </li>
	    <li>
	      <article>
		<h2>Tiny house</h2>
	      </article>
	    </li>
	    <li>
	      <article>
		<h2>A suite</h2>
	      </article>
	    </li>
	  </ul>
	</section>
      </div>
    </div>
    <footer>
      <span>Holberton School</span>
    </footer>
  </body>
</html>
